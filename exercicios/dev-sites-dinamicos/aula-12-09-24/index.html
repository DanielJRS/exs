<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="calculadora">
            <div class="visor" style="grid-area: visor;">TESTE VISOR</div>
            <div class="btn" style="grid-area: c;">C</div>
            <div class="btn" style="grid-area: limpar;">Limpar</div>
            <div class="btn" style="grid-area: sete;">7</div>
            <div class="btn" style="grid-area: oito;">8</div>
            <div class="btn" style="grid-area: nove;">9</div>
            <div class="btn" style="grid-area: multiplicar;">x</div>
            <div class="btn" style="grid-area: quatro;">4</div>
            <div class="btn" style="grid-area: cinco;">5</div>
            <div class="btn" style="grid-area: seis;">6</div>
            <div class="btn" style="grid-area: menos;">-</div>
            <div class="btn" style="grid-area: um;">1</div>
            <div class="btn" style="grid-area: dois;">2</div>
            <div class="btn" style="grid-area: tres;">3</div>
            <div class="btn" style="grid-area: mais;">+</div>
            <div class="btn" style="grid-area: zero;">0</div>
            <div class="btn" style="grid-area: ponto;">.</div>
            <div class="btn-igual" style="grid-area: igual;">=</div>
        </div>

        <div id="historico">
            <p>1 + 6</p>
            <p>1 + 4</p>
        </div>
    </div>
</body>
</html>
